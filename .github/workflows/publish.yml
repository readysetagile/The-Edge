name: Expo Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      expo_user:
        description: 'Expo user name'
        required: true
        default: 'TheEdge'
      expo_password:
        description: 'Expo Password'
        required: true
        default: 'reactiscool'
jobs:
  publish:
    name: Install and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        #with:
            #node-version: 15.x
      - uses: expo/expo-github-action@v5
        with:
            #expo-version: 4.x
            expo-username: ${{ github.event.inputs.expo_user}}
            expo-password: ${{ github.event.inputs.expo_password}}
      - run: npm install
      #- run: yarn add expo
      - run: export NODE_OPTIONS="--max-old-space-size=4096" #increase to 4gb # https://stackoverflow.com/questions/53230823/fatal-error-ineffective-mark-compacts-near-heap-limit-allocation-failed-javas
      - run: expo login -u TheEdge -p reactiscool
      - run: export --max-old-space-size=4096 && expo publish  --target bare --non-interactive # --target managed
        
